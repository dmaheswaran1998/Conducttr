<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Player Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      <a class="btn btn-primary btn-lg" href="/" id="btn-index" role="button">Index</a>
      <a class="btn btn-primary btn-lg" href="/filter" id="btn-filter-page" role="button">Filter</a>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Player Interaction</h1>
      <p>Use the filters to observe player activity</p>
      <p class="btn btn-primary btn-lg" id="btn-filter" role="button">Press to Update Player Data!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form autocomplete="off" action="/action_page.php">
                    <div class="autocomplete" style="width:100px;">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime_start" type="text" placeholder="Start Date">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime_end" type="text" placeholder="End Date">
                      </li>
                      <li class="filter list-group-item">
                        <label for="persona">Enter a Persona</label>
                        <input class="form-control" id="persona" type="text" placeholder="Persona">
                      </li>
                      <li class="filter list-group-item">
                        <label for="channel">Channel</label>
                        <input class="form-control" id="channel" type="text" placeholder="Channel">
                      </li>
                      <li class="filter list-group-item">
                        <label for="interaction">Type of Interaction</label>
                        <input class="form-control" id="interaction" type="text" placeholder="Interaction">
                      </li>
                      <li class="filter list-group-item">
                        <label for="From">Message Sent From</label>
                        <input class="form-control" id="from" type="text" placeholder="From">
                      </li>
                      <li class="filter list-group-item">
                        <label for="to">Message Sent to</label>
                        <input class="form-control" id="to" type="text" placeholder="To">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">Persona</th>
                  <th class="table-head">Channel</th>
                  <th class="table-head">Interaction Type</th>
                  <th class="table-head">Text</th>
                  <th class="table-head">From</th>
                  <th class="table-head">To</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Player Interaction</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/app3.js"></script>
</body>

</html>
